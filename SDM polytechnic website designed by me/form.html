<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFF6E9;
        }
        #form-container {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            background-color: #FF7F3E;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            color: black;
        }
        h1 {
            text-align: center;
            color: #0e0703;
            font-size: 28px;
        }
        hr {
            border: 1px solid white;
        }
        input[type=text], textarea, select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #000;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type=radio], input[type=checkbox] {
            margin-bottom: 10px;
        }
        input[type=reset], input[type=submit] {
            background-color: #ffffff;
            color: #000000;
            border: none;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        input[type=reset]:hover, input[type=submit]:hover {
            background-color: #ffffff;
            transform: scale(1.05);
        }

        #e1{
            color: black;
        }
    </style>
</head>
<body>
    <div id="form-container">
        <h1 id="e1">Registration Form</h1>
        <hr>
        <form>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required><br><br>
            
            <label for="mname">Middle Name:</label>
            <input type="text" id="mname" name="mname"><br><br>
            
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required><br><br>
            
            <label for="mob">Mobile No:</label>
            <input type="text" id="mob" name="mob" required><br><br>
            
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea><br><br>
            
            <label for="state">State:</label>
            <select id="state" name="state" required>
                <option value="KA">Karnataka</option>
                <option value="TE">Telangana</option>
                <option value="KL">Kerala</option>
                <option value="TN">Tamil Nadu</option>
            </select><br><br>
            
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="M">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="F">
            <label for="female">Female</label><br><br>
            
            <label>Qualification:</label><br>
            <input type="checkbox" id="sslc" name="qualification" value="SSLC">
            <label for="sslc">SSLC</label><br>
            <input type="checkbox" id="diploma" name="qualification" value="DI">
            <label for="diploma">Diploma</label><br>
            <input type="checkbox" id="puc" name="qualification" value="PUC">
            <label for="puc">PUC</label><br>
            <input type="checkbox" id="iti" name="qualification" value="ITI">
            <label for="iti">ITI</label><br><br>
            
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </form>
    </div>
</body>
</html>
